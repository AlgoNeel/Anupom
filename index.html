<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Anupom!</title>
    <style>
        body {
            text-align: center;
            background-color: #ffcccb;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .birthday-title {
            font-size: 40px;
            font-weight: bold;
            display: inline-block;
            animation: float 3s infinite ease-in-out;
        }
        .balloons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .balloon {
            width: 50px;
            height: 70px;
            background-color: red;
            border-radius: 50%;
            position: relative;
            animation: float 3s infinite ease-in-out;
        }
        .balloon:nth-child(2) {
            background-color: blue;
            animation-delay: 0.5s;
        }
        .balloon:nth-child(3) {
            background-color: yellow;
            animation-delay: 1s;
        }
        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }
        button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            background-color: #ff5733;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }
        button:hover {
            background-color: #e74c3c;
        }
        #extraButtons {
            margin-top: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="birthday-title">üéâ Happy Birthday Anupom! üéÇ</h1>
        <div class="balloons">
            <div class="balloon"></div>
            <div class="balloon"></div>
            <div class="balloon"></div>
        </div>
            <p>[Must click one button at least.]</p>
        <button onclick="showMessage()">Reveal Your Surprise üéÅ</button>
        <p id="birthdayMessage" style="display: none; font-size: 20px; font-weight: bold; color: darkred;"></p>
        
        <div id="extraButtons">
            <button onclick="showTruth()">Truth</button>
            <button onclick="showDare()">Dare</button>
        </div>
        <p id="truthMessage" style="display: none; font-size: 18px; font-weight: bold; color: navy;"></p>
        <p id="dareMessage" style="display: none; font-size: 18px; font-weight: bold; color: green;"></p>
    </div>
    
    <script>
        function showMessage() {
            document.getElementById("birthdayMessage").innerText = "Click one Button, If you are not a gay, hahahahahahaha";
            document.getElementById("birthdayMessage").style.display = "block";
            document.getElementById("extraButtons").style.display = "block";
        }

        function showTruth() {
            const questions = [
                "What is one thing you have never told anyone?-Give the answer on facebook story(Only the answer)",
                "What is your biggest dream?-Give the answer on facebook story(Only the answer)",
                "Who is your secret crush?-Give the answer on facebook story(Only the answer)",
                "What is the most embarrassing thing that has ever happened to you?-Give the answer on facebook story(Only the answer)"
            ];
            const randomQuestion = questions[Math.floor(Math.random() * questions.length)];
            document.getElementById("truthMessage").innerText = randomQuestion;
            document.getElementById("truthMessage").style.display = "block";
            document.getElementById("dareMessage").style.display = "none";
        }

        function showDare() {
            const dares = [
                "Sing a song loudly!-Then upload it as facebook story",
                "Do 10 jumping jacks right now!-Then upload it as facebook story",
                "Speak in a funny accent for the next 30s minutes!-Then upload it as facebook story",
                "Dance for 10 seconds without music!"
            ];
            const randomDare = dares[Math.floor(Math.random() * dares.length)];
            document.getElementById("dareMessage").innerText = randomDare;
            document.getElementById("dareMessage").style.display = "block";
            document.getElementById("truthMessage").style.display = "none";
        }
    </script>
</body>
</html>
